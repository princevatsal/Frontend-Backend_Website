<head>

	<title>Edit Info</title>

<body>
	<nav>
	<img src="../../images/nav.png">
	<div class="money">
		<p>Rs ..</p>
	</div>
</nav>
<div class="container">
	<div class="form">
			<h1>User Info</h1>

		<form>
			<div class="inputbox">
				<input type="text"  required="">
				<label >Pubg Username<i style="color: #f17b12;">*</i></label><img src="../../images/pencil.png" class="pencil">
				<p class="p-user">...</p>
			</div>
			<div class="inputbox">
					<input class="phone" type="text" required="">
					<label >Phone</label>
					<img src="../../images/pencil.png" class="pencil">
					<p class="p-phone">...</p>
			</div>
			<div class="inputbox">
					<input type="text" required="">
					<label >Paytm No</label>
					<img src="../../images/pencil.png" class="pencil">
					<p class="p-paytm">...</p>
			</div>
			<input type="submit" class="submit" value="Change Info">
			<div class="wait">
				<img src="../../images/loading.png" alt="">
			</div>
		</form>
	</div>
</div>
